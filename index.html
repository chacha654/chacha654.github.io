<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Alien Invader - Developer</title>

  <!-- Website Icon -->
  <link rel="icon" type="image/png" href="assets/icon.png" />

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0b0f1a;
      color:#e9eefc;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }
    .card{
      max-width:600px;
      width:100%;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }
    h1{
      margin:0 0 10px 0;
      font-size:28px;
      letter-spacing:0.5px;
    }
    p{
      margin:0;
      font-size:16px;
      line-height:1.6;
      opacity:0.9;
    }
    .small{
      margin-top:14px;
      font-size:13px;
      opacity:0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Alien Invader</h1>
    <p>Hello! I’m the developer of <b>Alien Invader</b>.</p>
    <p>Thanks for playing and supporting my game!</p>

    <div class="small">
      © <span id="year"></span> chacha654
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
